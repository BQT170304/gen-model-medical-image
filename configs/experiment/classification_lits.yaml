# @package _global_

# To execute this experiment, run:
# python src/train.py experiment=classification_lits

defaults:
  - override /data: lits.yaml
  - override /model: classifier_module.yaml  # Use VQ-VAE classifier module
  - override /callbacks: default.yaml
  - override /trainer: default.yaml
  - override /logger: wandb.yaml

# All parameters below will be merged with parameters from default configurations set above
# This allows you to overwrite only specified parameters

seed: 12345

task_name: "classification"

trainer:
  precision: 32
  max_epochs: 25
  devices: [0]
  accelerator: "gpu"
  gradient_clip_algorithm: "value"
  gradient_clip_val: 0.5
  num_sanity_val_steps: 0

data:
  batch_size: 16
  num_workers: 16
  image_size: 256
  full_dataset: true  # Use both healthy and unhealthy data for classification

model:
  dataset: "lits"
  use_latent: true
  num_timesteps: 1000

  encoder_path: ${paths.root_dir}/src/ckpt_lits/vq_vae/encoder.pth 
  decoder_path: ${paths.root_dir}/src/ckpt_lits/vq_vae/decoder.pth 
  vq_layer_path: ${paths.root_dir}/src/ckpt_lits/vq_vae/vq_layer_1024.pth
  classifier_path: ${paths.root_dir}/src/ckpt_lits/classifier/classifier_ldm64_200step.pth
    
  vae:
    encoder:
      in_channels: 1  # 1 channel for LiTS grayscale images
      base_channels: 64
      channel_multipliers: [1, 2, 4]
      
    latent_dims: [1, 64, 64]  # Match VQ-VAE latent dimensions
    
    vq_layer:
      embedding_dim: ${model.vae.latent_dims[0]}
      num_embeddings: 1024
      beta: 0.25
  
  optimizer:
    lr: 2e-4
  
  scheduler:
    T_max: 25
    eta_min: 1e-5

logger:
  wandb:
    name: "classification_lits_vqvae_s256_z32_200step"
    project: "classification"
    tags: ${tags}
    group: ${data.dataset_name}
    id: null